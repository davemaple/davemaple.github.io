    <script type="text/javascript">
        $(document).ready(function () {
            // mobile menu toggled styling
            $("#bs-example-navbar-collapse-1")
                .on("show.bs.collapse", toggleMobileMenu)
                .on("hide.bs.collapse", toggleMobileMenu)
                .on("hidden.bs.collapse", toggleMobileMenu);

            // Display global navigation panels on click
            $('.nav-item').click(function(event) {
                event.stopPropagation(); // Stop propagation of the click outside event
                $('.open').not($(this)).removeClass("open");
                $(this).toggleClass("open");
            });

            // Hide search menu panels when clicking outside
            $("html").click(function() {
                $(".open").removeClass("open");
            });

            // Keep panels open when clicked
            $(".panel").click(function(event) {
                event.stopPropagation();
            });

            // input field coloring
            $("input, textarea")
                .each(colorizeInput)
                .bind('change', colorizeInput)
                .bind('keyup', colorizeInput)
                .bind('paste', colorizeInput);
        });

        function toggleMobileMenu(event) {
            var $toggle = $('.navbar-toggle');
            var $header = $('.navbar-header');
            var $navbar = $('.navbar');

            if(event.type == 'show') {
                $toggle.addClass('active');
                $header.addClass('backg_trans');

                if($navbar.hasClass('mainHomePage')) {
                    $navbar.css('background', '#005274'); // hackyhack
                }
            }

            if(event.type == 'hide') {
                $toggle.removeClass('active');
                $header.removeClass('backg_trans');
            }

            if(event.type == 'hidden') {
                if($navbar.hasClass('mainHomePage')) {
                    $navbar.css('background', 'none'); // hackyhack
                }
            }
        }

        function colorizeInput() {
            var $field = $(this);

            if($field.val().length != 0) {
                $field.css('background-color', '#fff');
                $field.css('background', '#fff');
            }
            else {
                $field.css('background-color', '#f5f5f5');
                $field.css('background', '#f5f5f5');
                $field.css('box-shadow', 'none');
            }
        }

    </script>
