<!DOCTYPE html>
<html>
    <head>
        <title>Samsung Galaxy S4 KitKat Masking Test</title>
        <meta name="robots" content="noindex, nofollow" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 		
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="js/jquery-masked-input.js"></script>
        <script>
	        $(document).ready(function() {
	        	$('#ssn').mask("999-99-9999");
	        });
        </script>
    </head>
    <body>

    <h1>Test Version 2</h1>
    
    <strong>SSN</strong><br />
    <input type="text" id="ssn" name="ssn" />
    <br /><br />
    
    <strong>POS Begin:</strong>
    <br />
    <input type="text" id="pos-begin" />

	<br /><br />
	<strong>POS End:</strong>
    <br />
    <input type="text" id="pos-end" />


    <br /><br />
    <strong>Position:</strong>
    <br />
    <input type="text" id="position" />

	</body>
</html>
